<div class="container my-3">
  <div
    style="direction: rtl; display: flex; justify-content: center"
    *ngFor="let season of seasons; let seasonIndex = index"
    class="row my-1"
  >
    <div
      style="direction: rtl"
      class="col-4"
      *ngFor="let month of seasons[seasonIndex].months; let monthIndex = index"
    >
      <button
        (click)="onSetMonth(month)"
        style="padding-inline-end: 0px; font-family: Vazirmatn"
        mat-button
      >
        {{ month.name }}
      </button>
    </div>
  </div>
</div>
